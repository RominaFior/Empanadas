<div class="card">
    <img [src]="empanada.img" class="card-img-top" alt="empanada.nombre" />
    <div class="card-body">
        <h5 class="card-title">{{ empanada.nombre }}</h5>
        <p class="card-text">
            {{ empanada.desc }}
        </p>
        <p class="card-text">
            <small class="text-muted">{{ empanada.precio }}</small>
        </p>
        <button (click)="verEmpanada(i)" class="btn btn-outline-secondary btn-block">
      La quiero!
    </button>
    </div>
</div>
