<h1 class="animated fadeIn fast">
    RESULTADOS PARA: <small>{{ termino }}</small>
</h1>
<hr />
<br />

<div class="row" *ngIf="empanadas.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el t√©rmino: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn">
    <div class="card" *ngFor="let empanada of empanadas; let i = index">
        <img [src]="empanada.img" class="card-img-top" alt="empanada.nombre" />
        <div class="card-body">
            <h5 class="card-title">{{ empanada.nombre }}</h5>
            <p class="card-text">
                {{ empanada.desc }}
            </p>
            <p class="card-text">
                <small class="text-muted">{{ empanada.precio }}</small>
            </p>
            <button (click)="verEmpanada(empanada.id)" class="btn btn-outline-secondary btn-block">
        La quiero!
      </button>
        </div>
    </div>
</div>
